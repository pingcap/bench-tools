[bench.config]
warmup-count = 200000
bench-count = 200000
batch-size = 16
region-num = 100
## cf(d: default, l: lock, r: raft, w: write)
operate-cfs = "wrld"

[lockcf.data]
key-len = 32
value-len = 128
## key-gen: random, repeat, increase, sequence (especially for raftlogcf)
key-gen = "random"
## value-gen: random, repeat
value-gen = "random"

[defaultcf.data]
key-len = 32
value-len = 128
key-gen = "random"
value-gen = "random"

[writecf.data]
key-len = 32
value-len = 128
key-gen = "random"
value-gen = "random"

[raftcf.data]
key-len = 17
value-len = 128
key-gen = "sequence"
value-gen = "random"

[rocksdb]
# wal-recovery-mode = 2
# wal-dir = ""
# wal-ttl-seconds = 0
# wal-size-limit = 0
# max-total-wal-size = "4GB"
# max-background-compactions = 6
# max-background-flushes = 2
# base-background-compactions = 1
# max-manifest-file-size = "20MB"
# create-if-missing = true
# max-open-files = 40960
# enable-statistics = true
