# max-sub-compactions = 1
# writable-file-max-buffer-size = "1MB"
# use-direct-io-for-flush-and-compaction = false
 
[rocksdb.defaultcf]
compression-per-level = "no:no:lz4:lz4:lz4:lz4:lz4"
